<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Торты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .card {
            margin-top: 200px;
        }
    </style>
    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            let firstNode = document.querySelector("#first");
            let secondNode = document.querySelector("#second");
            let answerNode = document.querySelector("#ansver");
            let confirmNode = document.querySelector("#confirm");

            confirmNode.addEventListener('click', function(event) {
                event.preventDefault(); // предотвращаем отправку формы

                let firstValue = firstNode.value;
                let secondValue = secondNode.value;

                if (!isNaN(firstValue) && !isNaN(secondValue)) {
                    let areaFirst = Math.PI * (firstValue ** 2);
                    let areaSecond = Math.PI * (secondValue ** 2);
                    let result = areaSecond / areaFirst;

                    answerNode.textContent = `Результат: ${result.toFixed(15)}`;
                } else {
                    answerNode.textContent = 'Введите оба значения корректно';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 500px;">
            <div class="card-body w-100" style="height: 300px; ">
                <form>
                    <h4>Диаметр формы #1</h4>
                    <input type="number" id="first" class="form-control" />
                    <h4>Диаметр формы #2</h4>
                    <input type="number" id="second" class="form-control" />
                    <button class="btn btn-primary" id="confirm" style="margin-top: 20px;">Рассчитать</button>
                    <h2 id="ansver" class="mt-3"></h2>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
